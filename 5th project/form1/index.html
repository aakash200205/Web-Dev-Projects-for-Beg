<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Form-Creation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
       <h1> Demo Form</h1> 
    </header>
    <main>
        <form>
            <section>
                <h2>Your Personal Details</h2>
                <ul>
                    <li>
                       <label for="username">Your Name</label>
                       <input type="text" id="username" placeholder="Enter your name" required>
                    </li>
                    <li>
                        <label for="useremail">Your email address</label>
                        <input type="email" id="useremail">
                    </li>
                    <li>
                        <label for="userpassword">Your password</label>
                        <input type="password" id="userpassword">
                    </li>
                </ul>
            </section>
            <section>
                <h2>More Details</h2>
                   <ul> 
                    <li>
                       <label for="userage">Your age</label>
                       <input type="number" id="userage" step="1">
                    </li>
                    <li>
                        <label for="birthdate">Your birthday</label>
                        <input type="date" id="birthdate">
                    </li>
                    <li>
                        <label for="drop-box">Your favourite color?</label>
                        <select name="" id="drop-box">
                        <option value="1">Blue</option>
                        <option value="2">Red</option>
                        <option value="3">Purple</option>
                        </select>
                    </li>
                </ul>
            </section>
            <section>
                <label for="usermessage">Your message</label>
                <textarea name="user-message" id="usermessage" cols="10" rows="2"></textarea>
            </section>
         
      
      
      
      
      
       
       
       <h2>How should we verify your account?</h2>
       <div class="form-control">
       <input type="radio" name="aakash" id="verify-text-message" value="text">
       <label for="verify-text-message">Via text message (SMS)</label>
       </div>
       <div class="form-control">
         <input type="radio" name="aakash" id="verify-phone" value="phone">
         <label for="verify-phone">Via a phone call</label>
       </div>
       <div class="form-control">
         <input type="radio" name="aakash" id="verify-email" value="email">
         <label for="verify-email">Via a email</label>
       </div >

       <div class="form-control" >
        <input type="checkbox" id="agree-terms"  >
        <label for="agree-terms">Agree to terms?</label>
       </div>
       <div class="form-control">
        <input type="checkbox" id="agree-email" name="yolo">
        <label for="agree-email">Contact me via email</label>
       </div>
       <div class="form-control">
        <input type="checkbox" id="agree-phone" name="yolo">
        <label for="agree-phone">Contact me via phone</label>
       </div>
       <button >Submit</button> 
     </form>
    </main>
    
     
    
    
</body>
</html>
